{% extends "index.html" %}

{% block content %}
<div class="uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid="masonry: true">
  {% for post in posts %}
  <div>
    <div class="uk-card uk-dark uk-card-default" style="">
      <div class="uk-padding">
        <a href="{{ post.url }}" class="uk-card-title">{{ post.title }}</a>
        <h6 class="uk-margin-remove">{{ post.read_time }} min read - {{ post.author }}</h6>
        <p>{{ post.description }}</p>
        <a href="" uk-icon="icon: heart" class="uk-margin-right"></a>
        <a href="" uk-icon="icon: comment" class="uk-margin-right"></a>
        <a href="" uk-icon="icon: star"></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
